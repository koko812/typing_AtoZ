<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing A to Z</title>
    <script src="main.js"></script>
</head>

<body>
    <!--- flex wrap をするとすごい素晴らしい，しなかったら終わる-->
    <div style="width: 100%;
                max-width: 600px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                font-family: sans-serif;">
        <!-- rem とかいう謎の単位が困る，が，height を rem にするなら，font-size も rem にするのは真っ当な話-->
        <!-- この辺りの設定に関しては，rem とか trm とか謎単位など含め，t-kihira のプロみを感じた-->
        <div style="width: 100%;
                height: 3rem;
                background-color: #008;
                color:white;
                font-size: 2rem;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;">
            typing A to Z
        </div>
        <div id='letter' style="width: 100%;
                height: 20rem;
                color:black;
                font-weight: bold;
                font-size: 15rem;
                display: flex;
                align-items: center;
                justify-content: center;">
            ⌨️
        </div>
        <!-- space evenly なんていうので，綺麗に並んでくれてすごい-->
        <div style="width: 100%;
                height: 3trm;
                font-size: 3rem;
                display: flex;
                align-items: center;
                justify-content: space-evenly;">
            <div id='timer'>0.000s</div>
            <!-- cursor pointer なんてのを初めてみたけど，面白いね-->
            <div id="start" style="width: 30%;
                height: 3rem;
                border-radius: 0.5rem;
                font-size: 2.5rem;
                background-color: #08e;
                color: white;
                display: flex;
                align-items: center;
                cursor: pointer;
                justify-content: center;">
                start
            </div>
        </div>

        <!-- flex-wrap をしてなかったので，真ん中によってなかった-->
        <div id='share' style="width: 40%;
                visibility: hidden;
                height: 4rem;
                border-radius: 0.5rem;
                font-size: 3rem;
                background-color: #084;
                color: white;
                margin: 2rem;
                display: flex;
                align-items: center;
                cursor: pointer;
                justify-content: center;">
            share
        </div>
        <div id='clipboard' style="width: 80%;
                height: 3rem;
                border-radius: 0.5rem;
                font-size: 2.2rem;
                background-color: #840;
                color: white;
                margin: 2rem;
                opacity: 0;
                transform: translateY(1rem);
                transition: all 200ms ease-out;
                display: flex;
                align-items: center;
                cursor: pointer;
                justify-content: center;">
            Copied to clipboard
        </div>
        <div id="movie-text" style="visibility: hidden; width: 90%;
                display: flex;
                align-items: center;
                justify-content: center;">
            いつも t-kihira 様の動画を見ながらゲームを作っています．
            このゲームでなんと 20作目！（くらい）
            いつも本当にありがとうございます．
        </div>
        <div id="movie" style="visibility: hidden; width: 90%">
            <iframe id="movie" width="100%" height="315"
                src="https://www.youtube.com/embed/videoseries?si=iZYOn6FyfhLoRdId&amp;list=PL2RyXX8uRukeNBUxUsvQFax6r3JH6bnvF"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
